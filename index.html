<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="./libs/iconfont/material-icons.css">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Hello World!</title>
  </head>
  <body>

<md-toolbar class="md-hue-2" ng-controller="ToolbarCtrl">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
          <md-icon class="material-icons">desktop_windows</md-icon>
        </md-button>
        <h2 style="-webkit-app-region: drag">
          <span>Health Chat (โรงพยาบาลกันทรวิชัย - 11053)</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Minimize">
          <md-icon class="material-icons">remove</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Close" ng-click="close()">
          <md-icon class="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    
<div ng-controller="AppCtrl" layout="column" style="height:637px;" ng-cloak>
  <section layout="row" flex>
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="true"
        md-disable-backdrop
        md-whiteframe="4">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h3>
            <span>Members</span>
          </h3>
          <div flex></div>
          <md-button class="md-icon-button" aria-label="More">
            <md-icon class="material-icons">person_add</md-icon>
          </md-button>
        </div>
      </md-toolbar>
     
     <md-content>
       <md-input-container class="md-block" style="margin:15px 2px 0 2px; padding: 0;">
        <input placeholder="ค้นหา">
      </md-input-container>
        <md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
        <md-list>
          <md-list-item class="md-2-line" ng-repeat="item in todos" ng-click="null">
            <img ng-src="{{item.face}}" class="md-avatar" />
            <div class="md-list-item-text" layout="column">
                <h3>{{ item.who }}</h3>
                <p>{{ item.notes }}</p>
              </div>
              <md-icon class="material-icons md-primary">notifications_active</md-icon>
          </md-list-item>
        </md-list>
      </md-content>
  <!--<md-toolbar>-->
        <!--<div class="md-toolbar-tools">-->
          <!--<md-button class="md-icon-button" aria-label="Setttings">-->
            <!--<md-icon class="material-icons">settings</md-icon>-->
          <!--</md-button>-->
        <!--<div flex></div>-->

        <!--</div>-->
      <!--</md-toolbar>-->
    </md-sidenav>

      <div flex>
          <ui-view></ui-view>
      </div>

  </section>
</div>

  <script src="./dist/js/index.js"></script>
  </body>
</html>
